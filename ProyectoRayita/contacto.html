<body>
    <main>
        <header>
            <a href="../index.html"><img src="../IMG/logo hamburguesa gourmet.png" alt="LogoRayitasClub"
                    width="200px"></a>
        </header>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="../Menu/index.html">Menú</a>
            <a href="contacto.html">Contacto</a>

        </nav>
        <section>
            <h2>Formulario</h2>
            <div class="fondoform">
                <div class="formulario">
                    <h3>Contactenos</h3>
                    <table>
                        <tr>
                            <td class="izq"><label for="name">Nombre:</label></td>
                            <td class="der"><input type="text" id="name" name="Nombre"
                                    placeholder="Ingrese su(s) Nombre(s)"></td>
                        </tr>
                        <tr>
                            <td class="izq"><label for="last-name">Apellido</label></td>
                            <td class="der"><input type="text" id="last-name" name="Apellido"
                                    placeholder="Ingrese su(s) Apellido(s)"></td>
                        </tr>
                        <tr>
                            <td class="izq"><label for="mail">Email:</label></td>
                            <td class="der"><input type="email" id="mail" name="Email" placeholder="Ingrese su Correo">
                            </td>
                        </tr>
                        <tr>
                            <td class="izq"><label for="mensaje">Mensaje:</label></td>
                            <td class="der"><textarea name="Mensaje" id="mensaje" cols="30" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td class="izq"><input type="reset" value="Borrar"></td>
                            <td class="der"><input type="submit" value="Enviar"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="ubicacion">
                <h2 id="ubi">Ubicación</h2>
                <p><iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3020.9826413181586!2d-73.96045348711034!3d40.784395771263505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258a2492a3fb1%3A0x2028546238b46dfa!2sMuseo%20Nacional%20de%20Dise%C3%B1o%20Cooper-Hewitt!5e0!3m2!1ses-419!2smx!4v1725904250784!5m2!1ses-419!2smx"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe></p>
            </div>
            </div>
        </section>
